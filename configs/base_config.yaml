dataset: d-vlog
accumulation_steps: 1

run_id: 1
seed: -1

save_model: 0

log_every: 5
epochs: 300
eval_every: 1
batch_size: 8

n_temporal_windows: 1
seconds_per_window: 5
presence_threshold: 0.25

use_modalities: [audio_embeddings, face_embeddings, face_landmarks, body_landmarks, hand_landmarks, gaze_features, blinking_features]

model_checkpoint:
  monitor_quantity: MajorityClassificationEvaluator_f1
  direction: up

evaluators:
  - name: majority_evaluator
    args:
      num_eval_runs: 15

heads:
  - kind: classification
    name: depression
    args:
      num_classes: 2

losses:
  - kind: xe
    name: depression
    target_head: depression
    args:
      num_classes: 2
      #weights: [1.19801204733859, 0.8581600073425819] #[control_weight, depr_weight]

scheduler: "cyclelr"
scheduler_args:
  start_epoch: 0
  end_epoch: 300
  max_lr:  0.0001
  mode: triangular
  step_size_up: 24
  step_size_down: 24
