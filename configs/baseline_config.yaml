dataset: d-vlog
trainer: auto
log_every: 5

batch_size: 8
accumulation_steps: 1

model_checkpoint:
  monitor_quantity: MajorityClassificationEvaluator_f1
  direction: up

epochs: 50
eval_every: 1

evaluators:
  - name: majority_classification
    args:
      num_eval_runs: 10

heads:
  - kind: classification
    name: depression
    args:
      num_classes: 2

losses:
  - kind: xe
    name: depression
    target_head: depression
    args:
      num_classes: 2

seed: 42

# TODO sensitivity test
n_temporal_windows: 1
seconds_per_window: 5
presence_threshold: 0.25
max_audio_fps: 100
max_video_fps: 30

modalities:
  - name: audio_embeddings
    input_dim: 256
    model_args:
      latent_dim: 256

  - name: face_embeddings
    input_dim: 256
    model_args:
      latent_dim: 256

