model: baseline
model_args:
  latent_dim: 256
  num_layers: 6
  self_attn_num_heads: 8
  self_attn_dim_head: 64
  dropout_rate: 0.1
  layer_dropout_rate: 0.0
  extracting_embeddings: false

scheduler: "cyclelr"
scheduler_args:
  start_epoch: 0
  end_epoch: 300
  base_lr: 0.0001
  max_lr:  0.001
  mode: triangular
  step_size_up: 10
  step_size_down: 10

