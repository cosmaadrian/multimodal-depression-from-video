dataset: d-vlog
batch_size: 512
accumulation_steps: 1

run_id: 1
seed: 42
log_every: 5
epochs: 300
eval_every: 1
batch_size: 8

n_temporal_windows: 1
seconds_per_window: 5
presence_threshold: 0.25

use_modalities: [audio_embeddings, face_embeddings, face_landmarks, body_landmarks, hand_landmarks, gaze_features, blinking_features]

model_checkpoint:
  monitor_quantity: MajorityClassificationEvaluator_f1
  direction: up

evaluators:
  - name: majority_evaluator
    args:
      num_eval_runs: 5

heads:
  - kind: classification
    name: depression
    args:
      num_classes: 2

losses:
  - kind: xe
    name: depression
    target_head: depression
    args:
      num_classes: 2

lr_scheduler:
  start_epoch: 0
  end_epoch: 300
  base_lr: 0.0001
  max_lr:  0.001
  mode: triangular
  step_size_up: 10
  step_size_down: 10

scheduler: "cyclelr"
scheduler_args:
  start_epoch: 0
  end_epoch: 300
  base_lr: 0.00001
  max_lr:  0.0001
  mode: triangular
  step_size_up: 12
  step_size_down: 12
